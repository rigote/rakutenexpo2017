<ion-menu [content]="content">
  <ion-header>
    <span color="barcelona">
      <img src="assets/images/bannerEvento.png" alt="">
    </span>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <span class="sideSponsor" *ngIf="banner != null"><a href="{{banner != null ? banner.link : '#!'}}"><img src="{{banner != null ? banner.imagemMenu : '#'}}" alt="{{banner != null ? banner.nome : '-'}}" title="{{banner != null ? banner.nome : '-'}}" /></a>{{banner != null ? banner.nome : '-'}}</span>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" (click)="getBanner()"></ion-nav>
