<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Palestrantes</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="trilhas" *ngIf="dataTrilha">
    <ion-segment-button *ngFor="let trilha of dataTrilha" class="{{trilha.alias}} segment-button" value="{{trilha.alias}}">
      {{trilha.nome}}
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>  
  <div [ngSwitch]="trilhas">            
    <ion-list *ngFor="let trilha of dataTrilha">
      <ion-card *ngSwitchCase="trilha.alias">
        <ion-item *ngFor="let palestrante of dataPalestrante">
          <img src="{{palestrante.foto}}" (click)="openProfile(palestrante)">
          <div class="dataSpeaker" (click)="openProfile(palestrante)">
            <h2>{{palestrante.nome}}</h2>
            <p>{{palestrante.ocupacao}}</p>
          </div>
          <div class="infoSpeaker">
            <div class="dataInfo">
              <span><ion-icon name="time"></ion-icon> {{getLectureTime(palestrante.key)}}</span>
              <span class="separator"></span>
              <span><ion-icon name="headset"></ion-icon> {{getChannel(palestrante.key)}}</span>
              <span class="separator"></span>
              <span><ion-icon name="star"></ion-icon></span>                         
            </div>
          </div>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
