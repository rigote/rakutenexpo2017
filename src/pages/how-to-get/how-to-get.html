<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Como Chegar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/images/local-evento.jpg" alt="">
    <ion-fab right bottom>
      <button ion-fab color="rakuten" (click)="openMap()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <ion-card-content>
      <ion-card-title>
        Golden Hall - WTC
      </ion-card-title>
      <p><ion-icon name="pin"></ion-icon> Av. das Nações Unidas, 12551 - Brooklin Novo, São Paulo - SP, 04578-903</p>
      <p><ion-icon name="md-globe"></ion-icon> <a href="http://wtceventscenter.com.br">wtceventscenter.com.br</a></p>
      <p><ion-icon name="call"></ion-icon> (11) 3055-8888</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <div class="banner">
      patrocinadores
    </div>
  </ion-card>

  <h2>Hotéis próximos</h2>
  <ion-slides pager class="card-background-page">
    <ion-slide>
      <ion-card>
        <img src="assets/images/hotel-mercure.jpg"/>
        <div class="card-title">Hotel Mercure</div>
        <!-- <div class="card-subtitle">Endereço do hotel</div> -->
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/images/hotel-trype.jpg"/>
        <div class="card-title">TRYP Nações Unidas</div>
        <!-- <div class="card-subtitle">Endereço do hotel</div> -->
      </ion-card>
    </ion-slide>
  
    <ion-slide>
      <ion-card>
        <img src="assets/images/hotel-gran.jpg"/>
        <div class="card-title">Grand Hyatt São Paulo</div>
        <!-- <div class="card-subtitle">Endereço do hotel</div> -->
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
