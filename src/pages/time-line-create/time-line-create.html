<ion-header>
  <ion-navbar color="rakuten">
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Criar Postagem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-slides>
      <ion-slide text-center>
        <img src="http://lorempixel.com/500/300" class="lark">
        <small>lark</small>
      </ion-slide>
      <ion-slide text-center>
        <img src="http://lorempixel.com/500/300" class="willow">
        <small>willow</small>
      </ion-slide>
      <ion-slide text-center>
        <img src="http://lorempixel.com/500/300" class="nashville">
        <small>nashville</small>
      </ion-slide>
      <ion-slide text-center>
        <img src="http://lorempixel.com/500/300" class="inkwell">
        <small>inkwell</small>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-list no-lines>
        <ion-textarea placeholder="Mensagem" row="3"></ion-textarea>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block large outline color="secondary">Enviar</button>
  </div>
  <div padding>
    <small>
      *OBS: Lembramos que todas as postagem passaram por um processo de análise interna e poderão ser aprovadas ou não por nossa equipe.
      Para visualizar as regras de postagem clique <a href="#">aqui</a>
    </small>
  </div>
</ion-content>
