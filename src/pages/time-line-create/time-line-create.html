<ion-header>
  <ion-navbar color="rakuten">
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Criar Postagem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-slides (ionSlideDidChange)="changeFilter()">
      <ion-slide *ngFor="let filter of filters" text-center>
        <img src="{{photo}}" class="{{filter}}">
        <small>{{filter}}</small>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-list no-lines>
          <ion-textarea placeholder="Mensagem" row="3" formControlName="message"></ion-textarea>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block large outline color="secondary" [disabled]="!form.valid" (click)="submit()">Enviar</button>
  </div>
  <div padding>
    <small>
      *OBS: Lembramos que todas as postagem passarão por um processo de análise interna e podendo ser aprovadas ou não por nossa equipe.
      Para visualizar as regras de postagem clique <a href="#">aqui</a>
    </small>
  </div>
</ion-content>
