<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end *ngIf="user == 'matheus@rigotedesign.com.br'">
      <button ion-button icon-only (click)="modalEditPost()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="modalSendPhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Time Line</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let post of posts">
    <div *ngIf="post.status == 'aprovado'">
      <img src="{{post.image}}">
      <ion-card-content>
        <p>{{post.message}}</p>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
