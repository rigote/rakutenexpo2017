<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end *ngIf="user != 'teste@teste.com.br'">
      <button ion-button icon-only (click)="modalEditPost()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="modalSendPhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Time Line</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let post of posts; let idx = index">
    <ion-card>
      <div *ngIf="post.status == 'aprovado'">
        <img src="{{post.image}}">
        <ion-card-content>
          <p>{{post.message}}</p>
        </ion-card-content>      
      </div>
    </ion-card>
    <ion-card *ngIf="idx > 0 && idx % 2 == 0">
      {{post.banner != null ? post.banner.nome : ''}}
    </ion-card>
  </div>
</ion-content>
