<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="{'has-banner' : (banner != null)}">
  <div *ngFor="let content of conteudo">
    <img src="{{content.sobreimagem}}" alt="" [hidden]="!content.sobreimagem">
    <div innerHTML="{{content.sobre}}"></div>
    <div class="dadosWifi" [hidden]="!content.ssid || !content.senha">
      <h4>Dados de Wi-Fi</h4>
      <p>
        <span><ion-icon name="wifi"></ion-icon> <b>{{content.ssid}}</b></span><br>
        <span><ion-icon name="key"></ion-icon> <b>{{content.senha}}</b></span>
      </p>
    </div>
    <div class="register">
      <button ion-button block color="rakuten" onClick="window.open('https://automacaodeeventos.com.br/rakuten2017/sis/inscricao/index.asp', '_system');">PARTICIPE</button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="banner" *ngIf="banner != null">
    <a href="{{banner != null ? banner.link : '#!'}}"><img src="{{banner != null ? banner.imagemMenu : '#'}}" alt="{{banner != null ? banner.nome : '-'}}" title="{{banner != null ? banner.nome : '-'}}" /></a>
  </div>
</ion-footer>
