<ion-content padding class="auto-scroll login">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <br>
          <h1 text-center class="logo-title">
            <img src="assets/images/logo-expo.png" alt="Rakuten Expo 2017">
          </h1>
          <br><br>
          <ion-list no-lines>
            <p text-center>Preencha e-mail e senha para se cadastrar</p>
            <ion-item>
              <ion-icon name="mail" item-left light small></ion-icon>
              <ion-input type="email" placeholder="E-mail" maxlength="140" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-left light small></ion-icon>
              <ion-input type="password" placeholder="Senha" minlength="6" maxlength="20" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block color="barcelona" (click)="submit()" [disabled]="!form.valid">Cadastrar</button>
        </form>
        <p text-center>Já tem cadastro?&nbsp;<strong (click)="goToLogin()">Faça login.</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
