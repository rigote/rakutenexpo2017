<ion-content padding class="auto-scroll login">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <br>
          <h1 text-center class="logo-title">
            <img src="assets/images/logo-expo.png" alt="Rakuten Expo 2017">
          </h1>
          <br><br>
          <ion-list no-lines>
            <p text-center>Informe e-mail e senha para efetuar login</p>
            <ion-item>
              <ion-icon name="mail" item-left light small></ion-icon>
              <ion-input type="email" placeholder="E-mail" maxlength="140" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-left light small></ion-icon>
              <ion-input type="password" placeholder="Senha" maxlength="20" formControlName="password"></ion-input>
            </ion-item>
            <small text-right>Ainda não tem cadastro?&nbsp;<strong (click)="goToSignup()">Cadastre-se</strong></small>
          </ion-list>
          <button ion-button block color="barcelona" (click)="submit()" [disabled]="!form.valid">Entrar</button>
          <small text-center>ou se logue com:</small>
          <button ion-button block color="barcelona" icon-left (click)="loginWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon> Logar com Facebook
          </button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
