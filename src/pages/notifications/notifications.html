<ion-header>
  <ion-navbar color="rakuten">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of listNotifications.notifications" [hidden]="notification.canceled != false">
      <div>
        <!-- <ion-avatar item-start><img src="{{notification.large_icon}}" alt=""></ion-avatar> -->
        <ion-note item-start>{{notification.delivery_time_of_day}}</ion-note>
        <p>{{notification.contents.en}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
