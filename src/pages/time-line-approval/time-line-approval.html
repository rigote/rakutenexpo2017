<ion-header>
  <ion-navbar color="rakuten">
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Aprovar Postagem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let post of posts | async">
    <div *ngIf="post.status == 'pendente'">
      <img src="{{post.image}}" class="{{post.filter}}">
      <ion-card-content>
        <p>{{post.message}}</p>
      </ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h3>Reprovar / Aprovar</h3>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="approve(post,'reprovado')">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="approve(post,'aprovado')">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
