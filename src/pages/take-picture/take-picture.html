<ion-header>
  <ion-navbar color="rakuten">
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Tirar foto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img src="{{currentPhoto}}" />
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="getPhoto('picture')">
          <ion-icon name='camera'></ion-icon>Tirar Foto
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-left (click)="getPhoto('gallery')">
          <ion-icon name='albums'></ion-icon>Galeria
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div padding>
    <button ion-button block large outline (click)="createPost()" color="rakuten">Enviar Foto</button>
  </div>
</ion-content>
